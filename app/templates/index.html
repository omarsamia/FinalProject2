<!DOCTYPE HTML>
<html>
	<head>
		<title>Song Generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/static/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Song Generator</h1>
						<h2>Pick a genre of your choice</h2>
			            <form method="post" action="/results">
			              <select name = "Genres">
			                <option value="Rap">Rap</option>
			                <option value="Pop">Pop</option>
			                <option value="R&B">R&B</option>
			              </select>
			              <br><br>
			              <input type="submit" value="submit">
			            </form>  
					</header>
				<!-- Footer -->
					<footer id="footer">
					</footer>
			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
